<label class="caption" for="goals">Очакван реултат и поставени цели</label>
<label class="description" for="goals">Целите, които си поставяте да постигнете са най-точният критерии, който ни позволява да добием точна представа, за обема от работа, която ще трябва да се свърши.</label>
<div class="checkitem">
	<input id="goals-1" type="checkbox" value="Очаквам сериозен ръст в продажбите" name="goals[]">
	<label class="details" for="goals-1">Сериозен ръст в продажбите</label>
</div>
<div class="checkitem">
	<input id="goals-2" type="checkbox" value="Утвърждаване на бранда" name="goals[]">
	<label class="details" for="goals-2">Утвърждаване на бранда</label>
</div>
<div class="checkitem">
	<input id="goals-3" type="checkbox" value="Излизане на нов пазар" name="goals[]">
	<label class="details" for="goals-3">Излизане на нов пазар</label>
</div>
<div class="checkitem">
	<input id="goals-4" type="checkbox" value="Запазване на съществуващите позиции" name="goals[]">
	<label class="details" for="goals-4">Запазване на съществуващите позиции</label>
</div>
<label class="details" for="goals">Други цели, които си поставяте да постигнете с наша помощ</label>
<br>
<textarea name="goals[]"></textarea>
<br>
<label class="details" for="growth">Приблизителeн ръст в продажбите в %, който очаквате да се постигне</label>
<input type="text" name="growth">

<label class="caption" for="assets">Налични маркетингови материали</label>
<label class="description" for="assets">За нас е важно е да знаем с какви висококачествени маркетингови материали разполагате, дали имате професионални снимки и видео материали, който бихме могли да използване докато работим по проекта.</label>
<div class="checkitem">
	<input id="assets-1" type="checkbox" value="Текстове представящи продукта или услугата" name="assets[]">
	<label class="details" for="assets-1">Текстове представящи продукта или услугата</label>
</div>
<div class="checkitem">
	<input id="assets-2" type="checkbox" value="Професионани снимки" name="assets[]">
	<label class="details" for="assets-2">Професионани снимки</label>
</div>
<div class="checkitem">
	<input id="assets-3" type="checkbox" value="Видео материали представящи продукта или услугата" name="assets[]">
	<label class="details" for="assets-3">Видео материали представящи продукта или услугата</label>
</div>
<label class="details" for="assets">Други маркетингови материли, които могат да се използват</label>
<br>
<textarea name="assets[]"></textarea>
<br>

<label class="caption" for="budget">Рекламен бюджет</label>
<label class="description" for="budget">Трудността при постигането на постен на поставените цели, до голяма степен се определя от наличието на рекламен бюджет. За нас е важно да знаем дали ще разполагаме с такъв още в самото начало.</label>
<div class="checkitem">
	<input id="budget-1" type="radio" value="Предварително определен рекламен бюджет" name="budget[]">
	<label class="details" for="budget-1">Да, има предварително определен рекламен бюджет</label>
</div>
<div class="checkitem">
	<input id="budget-2" type="radio" value="Рекламен бюджет" name="budget[]">
	<label class="details" for="budget-2">Да, има рекламен бюджет, но размера му не е предварително определен</label>
</div>
<div class="checkitem">
	<input id="budget-3" type="radio" value="Без рекламен бюджет" name="budget[]">
	<label class="details" for="budget-3">Не, първоначално няма предвиден рекламен бюджет, като такъв може да се отдели само след реализирани продажби</label>
</div>

<label class="caption" for="time">Переспектива за реализиране на поставените цели</label>
<label class="description" for="time">За определянето на цената на предлаганата от нас цялостна услуга е важно да знаем за колко време очаквате да се постигнат поставените цели.</label>
<div class="checkitem">
	<input id="time-1" type="radio" value="1 година" name="time[]">
	<label class="details" for="time-1">1 година</label>
</div>
<div class="checkitem">
	<input id="time-2" type="radio" value="2 години" name="time[]">
	<label class="details" for="time-2">2 години</label>
</div>
<div class="checkitem">
	<input id="time-3" type="radio" value="Дългосрочно" name="time[]">
	<label class="details" for="time-3">Дългосрочно</label>
</div>

<label class="caption" for="product">Описание на предлагания продукт или услуга</label>
<label class="description" for="product">Опишете ни на кратко услугата или продукта, който ще се маркетира, така ще можем да добием преценим какъв би бил най-подходящия начин за постигане на поставените цели.</label>
<textarea name="product"></textarea>
<br>
<div class="contacts">
	<label class="caption">Информация за контакт</label>
	<label class="description">В рамките на 5 работни дни след получване на изпратеното запитване ще получите имейл с конкретна оферта и цена. Ако имаме допълнителни въпроси, ще се свържем с Вас на посочения телефон или имейл.</label>
	<input type="text" name="name" placeholder="Име" required/>
	<input type="text" name="phone" placeholder="Телефон" required/>
	<input type="text" name="from" placeholder="Имейл" required/>
	<input type="text" name="web" placeholder="Съществуващ уеб сайт"/>
</div>
